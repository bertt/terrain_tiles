<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display a 3D Map</title>
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.2.0-pre.2/maplibre-gl.js"></script>
  <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.2.0-pre.2/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { 
      margin: 0; 
      padding: 0;
    }

    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      const map = new maplibregl.Map({
        container: 'map', // container id
        style: 'https://fileserv.beta.geodan.nl/mapbox/styles/basiskaart_style-dev.json',
        center: [5.475225,52.018434], 
        zoom: 12,
        pitch: 61,
        bearing: 0,
        maxPitch: 85,
        maxZoom: 14,
      });

      map.on('load', function(){
        map.addSource('terrainSource',{
            type: "raster-dem",
            url: "tiles.json",
            tileSize: 256
          }
        );
        map.setTerrain({
            source: "terrainSource",
            exaggeration: 10,
          }
        );
        map.addLayer({
            id: "hills",
            type: "hillshade",
            source: "terrainSource",
            layout: { visibility: "visible" },
            paint: { "hillshade-shadow-color": "#473B24" },
          }
        );
    });

     map.addControl(
        new maplibregl.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        })
      );

      map.addControl(
        new maplibregl.TerrainControl({
          source: "terrainSource",
          exaggeration: 10
        })
      );
  
  </script>
</body>
</html>
